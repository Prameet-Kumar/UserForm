<html>
<head>
<title>
user-form
</title>
<style>
*{font-family:cursive}

<body bgcolor="#c8e8a0">
<center>
<form>
<fieldset style="width:40%;background-color:#28c73d;border-color:black">

<option value="03">03</option>
<option value="04">04</option>
<option value="05">05</option>
<option value="06">06</option>
<option value="07">07</option>
<option value="08">08</option>
<option value="09">09</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
</select>
<select name="n4" style="font-family:none;">
<option value="1990">1990</option>
</select>
</td>
</tr>





<tr>
<td><li>
<label for="hoc">
SELECT GAMES
<td>
<input type="checkbox" name="n12" value="Hockey" id="hoc">
<label for="hoc">
Hockey
</label>
<input type="checkbox" name="d3" value="Football" id="foo">
<label for="foo">
Football
</label>
<input type="checkbox" name="d6" value="Cricket" id="cri">
<label for="cri">
Cricket
</label>
<input type="checkbox" name="d4" value="VollyBall" id="vol">

<tr>
<td />

<tr>
<td>
